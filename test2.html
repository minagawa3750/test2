<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="test2.css">
        <title>ストップウォッチ</title>
      </head>
 
      <body>
       <div class= "stopwatch_container">
        <h3>ストップウォッチ</h3>
        <div id= "timer"> 00:00:000 </div>
        <div class= "button">
         <button id= "start" type= "button" onclick=startTimer();> スタート </button>
         <button id= "stop" type= "button" onclick=stopTimer();> ストップ </button>
         <button id= "reset" type= "reset" onclick=resetTimer(); > リセット </button>
        </div>
        
       </div>
        <script src="test2.js"></script>
      </body>
    </html>
