<!DOCTYPE html>
  <html lang="en">
   <head>

       <link rel="stylesheet" href="dentaku.css">
        <title>電卓</title>
      </head>
 
      <body>
       <input class ="result" type="text" value=0>
         <div>
          <button type="button" value= "7" onclick ="clickbutton(this)"> 7 </button>
          <button type="button" value= "8" onclick ="clickbutton(this)"> 8 </button>
          <button type="button" value= "9" onclick ="clickbutton(this)"> 9 </button>
          <button type="button" value= "+" onclick ="clickbutton(this)"> + </button>

          <div>
           <button class= "button_1" type="button" value="AC" onclick ="clickbutton(this)"> AC </button>
